<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="Expires" content="0">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-control" content="no-cache">
<meta http-equiv="Cache" content="no-cache">
<title>Document</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="description" content="Description">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<link rel="stylesheet" href="static/vue.css">
</head>
<body>
<div id="app"></div>
<script>
window.$docsify = {
  basePath: '',
  homepage: 'README.md',
  loadSidebar: 'side.md?_='+Date.now(),
  subMaxLevel: 2,
  name: 'Classcipe',
  repo: ''
}
</script>
<!-- Docsify v4 -->
<!-- <script src="static/mermaid.min.js"></script> -->
<script src="static/docsify.min.js"></script>
<!-- Logo replacement -->
<script>
  const injectLogo = () => {
    const appNameSection = document.getElementsByClassName('app-name')[0]

    appNameSection.removeChild(appNameSection.childNodes[0]);

    // Anchor Container
    const logoContainer = document.createElement('a')
    logoContainer.href = 'https://classcipe.com/v2/'
    logoContainer.style = 'display: flex; flex-direction: row; align-items: center; padding: 0 12px; font-size: 21px;'

    // logo image
    const img = document.createElement('img')
    img.setAttribute('src', 'logo.png')
    img.style = "width: 32px; height: 32px;"

    // logo text
    const text = document.createElement('div')
    text.style = "margin-left: 8px; color: #26a69a; font-weight: bold;"
    text.innerHTML = 'Classcipe'

    logoContainer.appendChild(img)
    logoContainer.appendChild(text)
    appNameSection.appendChild(logoContainer)
  }

  setTimeout(injectLogo, 100)
</script>
